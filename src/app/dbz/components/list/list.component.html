<h4 class="font-bold mb-5">Listado de personajes</h4>
<ul class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">

  <li class="flex justify-between items-center w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600" *ngFor="let character of characterList;
          let i = index;
          let isFirst = first;
          let isLast = last;
          let isEven = even"
  [ngClass]="{ 'bg-gray-100': isEven}">
    <div>
      {{i + 1}}. <span>{{character.name}} - <strong>Power :</strong> {{character.power}}</span>
    </div>

    <button class="bg-red-600 p-1 rounded-md" (click)="deleteCharacter(character.id??'')">
      <svg class="w-6 h-6 text-slate-300 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
      </svg>
    </button>
  </li>

</ul>
