<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else noDelete">
  <h3>Heroe Borrado: <span class="text-red-600">{{deleteHero}}</span></h3>
</div>
<ng-template #noDelete>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="removeLastHero()" type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900" >Eliminar último heroe</button>

<ul class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  <li *ngFor="let name of heroNames" class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600">{{name}}</li>
</ul>
